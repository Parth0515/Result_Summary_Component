<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Favicon -->
    <link rel="icon" href="images/favicon-32x32.png">

    <title>Results summary</title>
</head>
<body>
    <section>
        <div class="result-component"> 

            <div class="left-panel">
                <h4>Your Result</h4>
                    <div class="mainscore-block">
                        <h1 class="avg-score">0</h1>
                        <p class="out-of">of 100</p>
                    </div>
                <div class="mainscore-body">
                    <h2>Great</h2>
                    <p class="mainscore-body-text">You scored higher than 65% of the people who have taken these tests</p>
                </div>
            </div>

            <div class="right-panel">

                <h3 class="right-panel-title">Summary</h3>
                <div class="reaction category-block">
                    <img class="icon" src="images/icon-reaction.svg" alt="reaction-icon">
                    <p class="category">empty</p>
                    <p class="individual-score"><strong>0</strong> / 100</p>
                </div>
                <div class="memory category-block">
                    <img class="icon" src="images/icon-memory.svg" alt="memory-icon">
                    <p class="category">empty</p>
                    <p class="individual-score"><strong>0</strong> / 100</p>
                </div>
                <div class="verbal category-block">
                    <img class="icon" src="images/icon-verbal.svg" alt="verbal-icon">
                    <p class="category">empty</p>
                    <p class="individual-score"><strong>0</strong> / 100</p>
                </div>
                <div class="visual category-block test-container">
                    <img class="icon" src="images/icon-visual.svg" alt="visual-icon">
                    <p class="category">empty</p>
                    <p class="individual-score"><strong>0</strong> / 100</p>
                </div>
                
                <div>
                    <button class="continue-button" type="button">Continue</button>
                </div>   
            </div>

        </div>
        
    </section>   
    <script type="module" src="script/script.js"></script>
</body>
</html>
